<div class="container">
  <h1>Danh sách đọc</h1>
  <div><a routerLink="">Về trang chủ</a></div>
  <table>
    <tr *ngFor="let b of readBookList">
      <td *ngIf="!b.read" class="btn btn-primary" >{{b.name}}</td>
      <td *ngIf="!b.read"><a class="btn btn-danger" (click)="update(b)">Đọc lại</a></td>
    </tr>
  </table>
  <a routerLink="/book" style="color: darkgreen">Danh sách đọc</a>
</div>
